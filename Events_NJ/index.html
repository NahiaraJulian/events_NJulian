<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Events - Exercises</title>
</head>

<body>
    <h1 class="text-3xl">Exercises</h1>
    <main class="flex flex-col gap-5 justify-center mx-6 pt-5">
        <h2 class="text-2xl">Exercise 1</h2>
        <div class="flex flex-col items-center justify-center gap-5 h-72 w-60 border border-slate-800 rounded-lg">
            <div id="square" class="h-48 w-48 border border-slate-800 rounded-lg bg-gray-600"></div>
            <button id="change_color" class="w-36 bg-yellow-500 p-1 border border-black rounded-lg">Change</button>
        </div>

        <h2 class="text-2xl">Ejercicio 2</h2>
        <div class="flex flex-col items-center justify-center gap-5 h-80 w-60 border border-slate-800 rounded-lg">
            <div id="div_text" class="h-48 w-48 border border-slate-800 rounded-lg bg-red-200 p-3"></div>
            <input id="input_text" class="border border-black" type="text">
            <button id="reset" class="w-36 bg-yellow-500 p-1 border border-black rounded-lg">Reset</button>
        </div>

        <h2 class="text-2xl">Ejercicio 3</h2>
        <div class="flex flex-wrap p-3 gap-5 h-72 w-[30rem] border border-slate-800 rounded-lg">
            <div class="flex flex-col gap-1">
                <h3 class="text-xl">Height</h3>
                <p>In meters</p>
                <input id="input_height" class="border border-black" placeholder="Ej: 1.60" type="text">
            </div>
            <div class="flex flex-col gap-1">
                <h3 class="text-xl">Weight</h3>
                <p>In kilograms</p>
                <input id="input_weight" class="border border-black" placeholder="Ej: 70" type="text">
            </div>
            <button id="calculate" class="w-full h-8 bg-yellow-500 p-1 border border-black rounded-lg">Calculate</button>
            <div class="flex flex-col gap-1">
                <h3 class="text-xl">Result</h3>
                <p>Your body mass index is</p>
                <div id="result" class="w-full h-7 border border-black"></div>
            </div>
        </div>

        <h2 class="text-2xl">Ejercicio 4</h2>
        <div class="flex flex-col items-center justify-center gap-5 h-80 w-60 border border-slate-800 rounded-lg mb-12">
            <div class="flex flex-col gap-1">
                <h3 class="text-xl">Local currency (ARS)</h3>
                <p>Without commas or periods</p>
                <input id="local_currency" class="border border-black" type="text">
            </div>
            <div class="flex flex-col gap-1">
                <h3 class="text-xl">Dollars</h3>
                <p>Without commas or periods</p>
                <div id="result_dollars" class="w-full h-7 border border-black"></div>
            </div>
            <button id="calculate_amount" class="w-36 bg-yellow-500 p-1 border border-black rounded-lg">Calculate</button>    
        </div>


    </main>

    <script src="./app.js"></script>
</body>

</html>
